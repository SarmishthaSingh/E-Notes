<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="Css/style.css">
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-dark bg-custom navbar-custom">
		<a class="navbar-brand" href="#"><i class="fa fa-book"
			aria-hidden="true"></i>E-Notes</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#"><i
						class="fa fa-home" aria-hidden="true"></i>Home <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link" href="#"><i
						class="fa fa-plus-circle" aria-hidden="true"></i>Add Notes</a></li>

				<li class="nav-item active"><a class="nav-link" href="#"><i
						class="fa fa-eye" aria-hidden="true"></i>Show Notes</a></li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<a href="login.jsp" class="btn btn-light my-2 my-sm-0 mr-2"
					type="submit"><i class="fa fa-key" aria-hidden="true"></i>Login</a>
				<a href="register.jsp" class="btn btn-light my-2 my-sm-0"
					type="submit"><i class="fa fa-lock" aria-hidden="true"></i>
					SignUp</a>
			</form>
		</div>
	</nav>

	<div class="container-fluid">

		<h1 class="text-center">Add Your Notes</h1>
		<div class="container">
			<div class="row">
				<div class="col-md-12">

					<form action="register" mehtod="post">

						<div class="form-group">
							<label for="exampleInputEmail1">Enter Title</label> <input
								type="text" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" name="Title">
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Enter Date</label> <input
								type="date" class="form-control" id="exampleInputEmail1"
								aria-describedby="emailHelp" name="Date">

						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Enter Title</label>
							<textarea rows="10" cols="" class="form-control" name="Content"
								type="text"></textarea>

						</div>



						<div class="container text-center">
							<button type="submit" class="btn btn-outline-success">Add Notes</button>
							<button type="reset" class="btn btn-outline-danger">Cancel</button>
                        </div>
						<button class="btn btn-outline-success display-black"><a href="showdata">ShowData</a>
						</button>
					</form>
				</div>
			</div>
		</div>


	</div>


	<div class="container-fluid bg-dark">
		<p class="text-center text-white">India</p>

			2023-2024</p>
